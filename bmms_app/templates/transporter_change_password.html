{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>

    <form action="{% url 'transporter_change_password' %}" method='POST'>
        {% csrf_token %}
        
        <div class="container">
            <h1 style="text-align:center">Change Password</h1>
            
			<label for="opassword"><b>Old password</b></label>
			<input type="password" placeholder="Enter your old password" name="opassword" required />

            <label for="npassword"><b>New password</b></label>
			<input type="password" placeholder="Enter your new password" name="npassword" required />

            <label for="cnpassword"><b>Confirm password</b></label>
			<input type="password" placeholder="Enter your confirm password" name="cnpassword" required />

            {% if msg %}
            <h4> {{msg}}</h4>
            {% endif %}


            <button type="submit" class="registerbtn">Submit</button>
			<br>
			<!--<span class="psw"><a href="#"> Forgot password? </a></span>-->
			<div class="container signin">
                        
          </div>

		</div>

        
    </form>
    
</body>
</html>
