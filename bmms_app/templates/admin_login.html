{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from flatfull.com/themes/todo/signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Sep 2016 08:00:11 GMT -->
<head>
<meta charset="utf-8" />
<title>Web Application | Building Material Management System</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="{% static 'admin/css/app.v2.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'admin/css/font.css'%}" type="text/css" cache="false" />
<!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/fix.js" cache="false"></script> <![endif]-->
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp"> <a class="nav-brand" href="#">Building Material Management System</a>
  <div class="row m-n">
    <div class="col-md-4 col-md-offset-4 m-t-lg">
      <section class="panel">
        <header class="panel-heading text-center"> Admin Login </header>
        <form action="{% url 'admin_login' %}" class="panel-body">

          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" placeholder="test@example.com" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" id="inputPassword" placeholder="Password" class="form-control">
          </div>
          
          <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
          <button type="submit" class="btn btn-info">Sign in</button>
          <div class="line line-dashed"></div>
          
          {% comment %} <div class="line line-dashed"></div> {% endcomment %}
          {% comment %} <p class="text-muted text-center"><small>Do not have an account?</small></p> {% endcomment %}
          {% comment %} <a href="signup.html" class="btn btn-white btn-block">Create an account</a> {% endcomment %}
        </form>
      </section>
    </div>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  
</footer>
<!-- / footer --><script src="{% static 'admin/js/app.v2.js' %}"></script> <!-- Bootstrap --> <!-- app -->
</body>
<!-- Mirrored from flatfull.com/themes/todo/signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 17 Sep 2016 08:00:11 GMT -->
</html>
