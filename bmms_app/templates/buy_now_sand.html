{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sand</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    
    <h1>Sand</h1>
    <form action="{% url 'buy_now_sand' %}" method='POST'>

    {% csrf_token %}

        <div class="container">
            <h1 style="text-align:center">Sand</h1>

            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" placeholder="Enter the quantity of cement" size="15" required />

            <label for="price">Price: {{sprice}}</label><br><br><br>
            <input type="hidden" name="sprice" value="{{sprice}}">

            <label for="address">Address:</label>
            <textarea cols="80" rows="5" name="address" placeholder="Enter your address" required>
            </textarea>

            <label for="address">Status: Pending</label>
            <br><br><br>

            
            <button type="submit" class="registerbtn">Proceed</button>
        </div>

       
    </form>
    {% if msg %}
        <h4>{{msg}}</h4>
    {% endif %}
    
</body>
</html>
